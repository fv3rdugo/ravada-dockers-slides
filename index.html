<!doctype html>
<html lang="ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Barcelona Perl Workshop 2019</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" type="text/css" href="lib/css/asciinema-player.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="intro.md"
					data-separator="^\n---$" data-separator-vertical="^\n\+\+\+$"
					data-separator-notes="^Note:"
					>
				</section>
				<section
					data-markdown="devel.md"
					data-separator="^\n---$" data-separator-vertical="^\n\+\+\+$"
					data-separator-notes="^Note:"
					>
			 	</section>
				<section
					data-markdown="dockers.md"
					data-separator="^\n---$" data-separator-vertical="^\n\+\+\+$"
					data-separator-notes="^Note:"
					>
				 </section>
				 <section>
					<span class="menu-title" style="display: none">Asccinema</span>
				 <asciinema-player src="/279409.cast" cols="125" rows="45"></asciinema-player>
  <script src="lib/js/asciinema-player.js"></script>
				 </section>
				 <section
					data-markdown="dockers2.md"
					data-separator="^\n---$" data-separator-vertical="^\n\+\+\+$"
					data-separator-notes="^Note:"
					>
				 </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
 				width: 1600,
    			height: 900,
				controls: true,
        		controlsTutorial: true,
        		slideNumber: 'c/t',
        		//transition: 'fade', // none/fade/slide/convex/concave/zoom
        		transition: true,
				progress: true,
				history: true,
				center: true,
				
				menu: {
					themes: true,
					themesPath: 'css/theme/',
				},

				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/reveal.js-menu/menu.js', async: true},
					{ src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize(); } },
				]
			});
		</script>
	</body>
</html>
